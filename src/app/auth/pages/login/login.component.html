<mat-drawer-container fullscreen>

    <mat-card>
        <mat-card-content>
            <form #loginForm="ngForm">
                <mat-icon aria-hidden="true" color="accent">
                    face
                </mat-icon>
                <h1>Create New Player</h1>
                <br>
                <mat-form-field>
                    <input matInput placeholder="Enter your name" [formControl]="username" name="username" required>
                    <mat-error *ngIf="username.invalid">
                        {{getErrorMessage()}}
                    </mat-error>
                </mat-form-field>
                
                <br>

                <button mat-raised-button 
                        type="button"
                        color="primary"
                        (click)="login()">
                            Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>

</mat-drawer-container>
